<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parça Corp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            padding: 10px;
            position: relative;
        }

        /* Borda LGBT ao redor de toda a tela */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 10px solid;
            border-image: linear-gradient(
                90deg,
                #e40303 0%,
                #ff8c00 16.66%,
                #ffed00 33.33%,
                #008026 50%,
                #24408e 66.66%,
                #732982 83.33%,
                #e40303 100%
            ) 1;
            pointer-events: none;
            z-index: 1000;
            animation: rainbow-shift 8s linear infinite;
        }

        @keyframes rainbow-shift {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 40px 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .blog-title {
            font-family: 'Satisfy', cursive;
            font-size: 2.5rem;
            color: #ffffff;
            margin: 30px 0 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                             0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                             0 0 30px rgba(255, 255, 255, 0.5),
                             0 0 40px rgba(100, 200, 255, 0.3);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a8dadc;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            min-width: 320px;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        .email {
            background: linear-gradient(135deg, #EA4335 0%, #C5221F 100%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .contact-item {
                min-width: 280px;
                font-size: 1rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            body::before {
                border-width: 8px;
            }

            .blog-title {
                font-size: 1.5rem;
            }

            .contact-item {
                min-width: 240px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
